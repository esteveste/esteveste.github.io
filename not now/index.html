<ul class="list-posts">
    {% for post in site.posts %}
        <li class="post-teaser">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
                <span class="post-teaser__date">{{ post.date | date: "%d %B %Y" }}</span>
            </a>
        </li>
    {% endfor %}
</ul>

<!-- Adding the glitch effect -->
<script>document.getElementsByTagName('body')[0].getElementsByClassName('wrapper')[0].getElementsByClassName('header')[0].getElementsByClassName('navigation')[0].children[0].classList.add('glitch');</script>
<!-- redirect to projects -->
<script> window.location.replace("{{ '/projects' | prepend: site.baseurl }}"); </script>
